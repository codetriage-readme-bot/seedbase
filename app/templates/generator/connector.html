{% extends "generator/layout.html" %}
{% block content %}
<!-- Dashhead -->
<div class="row">
  <div class="col-sm-12">
    <div class="dashhead">
      <div class="dashhead-titles">
        <h6 class="dashhead-subtitle">Generator</h6>
        <h2 class="dashhead-title">Connector</h2>
      </div>
    </div>
    <hr class="m-t">
  </div>
</div>
<!-- Connector -->
<p>The connector hooks into another API to create data.</p>
<form action="/generator/connector" method="POST">
  <h6>Basic Authentication</h6>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="email" />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-5">
      <div class="form-group">
        <label>Endpoint</label>
        <input class="form-control" placeholder="https://domain.com/api/v2/endpoint.json" />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label>Model</label>
        <select class="form-control">
          <option></option>
          <option></option>
        </select>
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <label>Amount</label>
        <input class="form-control" type="number" max="100" min="0" />
      </div>
    </div>
    <div class="col-md-2">
      <div class="form-group">
        <button class="btn btn-primary btn-block" style="margin-top: 25px;">POST</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
