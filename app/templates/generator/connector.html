{% extends "generator/layout.html" %}
{% block content %}
<!-- Dashhead -->
<div class="row">
  <div class="col-sm-12">
    <div class="dashhead">
      <div class="dashhead-titles">
        <h6 class="dashhead-subtitle">Generator</h6>
        <h2 class="dashhead-title">Connector</h2>
      </div>
    </div>
    <hr class="m-t">
  </div>
</div>
<!-- Connector -->
<p>The connector hooks into another API to create data.</p>
<form action="/generator/connector" method="post">
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" />
  </div>
  <div class="form-group">
    <label>Endpoint</label>
    <input class="form-control" placeholder="https://domain.com/api/v2/endpoint.json" />
  </div>
  <div class="form-group">
    <label>Model</label>
    <select class="form-control">
      <option></option>
      <option></option>
    </select>
  </div>
</form>
{% endblock %}
