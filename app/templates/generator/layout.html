<!DOCTYPE html>
<html lang="en" ng-app="Generator">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Generate placeholder data with Hatch Data Generator">
    <meta name="keywords" content="generate mock placeholder data rest api">

    <title>Hatch | Data Generator</title>
    <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='img/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon/manifest.json') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon/safari-pinned-tab.svg') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon/favicon.ico') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon/browserconfig.xml') }}">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/generator-toolkit.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/generator.css') }}" rel="stylesheet">
  </head>

  <body class="with-top-navbar m-t-md" ng-controller="generatorController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand navbar-brand-emphasized" href="/">
            <span class="navbar-brand-icon"><img style="margin-bottom: 2px;" src="{{ url_for('static', filename='img/logo-navbar.png') }}" /></span>
            Hatch
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/generator/schema">Generator</a></li>
            <li><a href="/docs">Documentation</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-3 sidebar">
          <nav class="sidebar-nav">
            <div class="collapse nav-toggleable-sm" id="nav-toggleable-sm">
              <ul class="nav nav-pills nav-stacked">
                <li class="nav-header">Hatch Generator</li>
                <li {%- if request.path == "/generator/data-types" %} class="active"{% endif %}>
                  <a href="/generator/data-types">Custom Data Types</a>
                </li>
                <li {%- if request.path == "/generator/schema" %} class="active"{% endif %}>
                  <a href="/generator/schema">Schema</a>
                </li>
              </ul>
              <hr class="visible-xs m-t">
            </div>
          </nav>
        </div>
        <div class="col-sm-9">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/vendor/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/vendor/angular.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/react/react.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/react/react-dom.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='bower_components/babel/browser.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/toolkit.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/generator.js') }}"></script>
    <script type="text/babel" src="{{ url_for('static', filename='jsx/generator.js') }}"></script>
    <script>
      // execute/clear BS loaders for docs
      $(function(){while(window.BS&&window.BS.loader&&window.BS.loader.length){(window.BS.loader.pop())()}})
    </script>
  </body>
</html>
