<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <title>Hatch</title>

    <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic|Work+Sans:300,400,500,600' rel='stylesheet' type='text/css'>
    <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='img/favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon/favicon-16x16.png') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon/manifest.json') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon/safari-pinned-tab.svg') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon/favicon.ico') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon/browserconfig.xml') }}">
    <meta name="theme-color" content="#ffffff">

    <link href="{{ url_for('static', filename='css/home-toolkit.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/vendor/jquery.min.js') }}" rel="text/javascript"></script>
    {% endblock %}
</head>

<body>
    {% block content %}{% endblock %}
    {% block footer %}
      &copy; Copyright 2016 <a href="http://hatch-data.herokuapp.com/">Hatch</a>.
    {% endblock %}
</body>
</html>
