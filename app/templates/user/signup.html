{% extends "user/layout.html" %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h1>Sign up</h1>
			<form method="POST" action="/signup">
				{{ form.csrf_token }}
				<div class="form-group">
					<label>Full Name</label>
					<input type="text" name="name" class="form-control" value="{{request.form.name}}" />
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="email" name="email" class="form-control" value="{{request.form.email}}" />
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="password" class="form-control" value="{{request.form.password}}" />
				</div>
				<div class="form-group">
					<label>Confirm Password</label>
					<input type="password" name="confirmation" class="form-control" />
				</div>
				<button type="submit" class="btn btn-block btn-primary">Log in</button>
			</form>
			<div class="help-block">Already have an account? <a href="/login">Log in here</a>.</div>
		</div>
	</div>
</div>
{% endblock %}
