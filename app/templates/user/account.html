{% extends "user/layout.html" %}
{% block content %}

<div class="container-fluid container-fluid-spacious">
  <div class="dashhead m-t-md">
    <div class="dashhead-titles">
      <h6 class="dashhead-subtitle">Account</h6>
      <h2 class="dashhead-title">Overview</h2>
    </div>
  </div>

  <div class="hr-divider m-t m-b-md">
    <h3 class="hr-divider-content hr-divider-heading">Profile</h3>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" />
        </div>
      </form>
    </div>
  </div>

  <div class="hr-divider m-y-md">
    <ul class="nav nav-pills hr-divider-content hr-divider-nav" role="tablist">
      <li class="active" role="presentation">
        <a href="#billing" role="tab" data-toggle="tab">Billing</a>
      </li>
      <li role="presentation">
        <a href="#history" role="tab" data-toggle="tab">Payment History</a>
      </li>
      <li role="presentation">
        <a href="#usage" role="tab" data-toggle="tab">Usage</a>
      </li>
    </ul>
  </div>


  <div class="tab-content">

    <div role="tabpanel" class="tab-pane active" id="billing">
      <div class="row">
        <div class="col-md-4">
          <h3>Plan</h3>
          Personal - 1,000 API Requests/Month
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Payment Details</h3>
            </div>
            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                  <label for="cardNumber">Card Number</label>
                  <div class="input-group">
                    <input type="text" class="form-control" name="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required />
                    <span class="input-group-addon"><span class="fa fa-credit-card"></span></span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-7 col-md-7">
                    <div class="form-group">
                      <label for="exp-month">Expiration Date</label>
                      <div class="col-xs-6 col-lg-6" style="padding-left: 0;">
                        <input type="text" class="form-control" name="exp-month" placeholder="MM" required />
                      </div>
                      <div class="col-xs-6 col-lg-6" style="padding-left: 0;">
                        <input type="text" class="form-control" name="exp-year" placeholder="YY" required />
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-5 col-md-5 pull-right">
                    <div class="form-group">
                      <label for="cv-code">CV Code</label>
                      <input class="form-control" name="cv-code" placeholder="CVC" required />
                    </div>
                  </div>
                </div>
                <button class="btn btn-success-outline btn-block">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div role="tabpanel" class="tab-pane" id="history"></div>
    <div role="tabpanel" class="tab-pane" id="usage"></div>
  </div>
</div>

{% endblock %}
