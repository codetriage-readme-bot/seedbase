{% extends "user/layout.html" %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h1>Log in</h1>
			<form method="POST" action="/login">
				{{ form.csrf_token }}
				<div class="form-group">
					<label>Email</label>
					<input type="email" name="email" class="form-control" value="{{request.form.email}}" />
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="password" class="form-control" value="{{request.form.password}}" />
				</div>
				<button type="submit" class="btn btn-block btn-primary">Log in</button>
			</form>
			<div class="help-block">Don't have an account yet? <a href="/signup">Create one now</a>.</div>
		</div>
	</div>
</div>
{% endblock %}
